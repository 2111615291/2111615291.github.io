<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 25px;
            background-color: black;
            color: #fff;
        }

        #app {
            width: 600px;
            display: flex;
            /* border: 1px solid red; */
            padding: 20px;
            justify-content: center;
        }

        #app .items div {
            /* display: flex; */
            /* flex-wrap: wrap; */
            /* border: 1px solid chartreuse; */
            margin-top: 20px;
        }

        .loader {
            /* background-color: rebeccapurple; */
            display: flex;
            align-items: center;
            width: 58px;
            height: 24px;
            justify-content: space-around;
            opacity: 0;
            margin: auto;
        }

        .loader.show {
            opacity: 1;
        }

        .loader div {
            width: 16px;
            height: 24px;
            background-color: #fff;
            animation: loader 1.2s infinite;
        }

        .loader div:nth-child(1) {
            animation-delay: 0;
        }

        .loader div:nth-child(2) {
            animation-delay: 0.12s;
        }

        .loader div:nth-child(3) {
            animation-delay: 0.24s;
        }

        @keyframes loader {
            0% {
                height: 24px;
            }

            50%,
            100% {
                height: 16px;
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container">
            <h1>语录</h1>
            <div class="items">
                <!-- <div class="itme">
                    <span>1.</span>
                    <p>Talk is cheap,show me the code.</p>
                    <address>Linux</address>
                </div> -->
                <!-- <div>我是有底线的</div> -->
            </div>
            <div class="loader">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
    <script>
        // 获取元素
        const itemsEl = document.querySelector('.items')
        const loader = document.querySelector('.loader')

        // 变量
        let currentpage = 1
        let all = 0
        let limit = 20
        let reached = false
        let finished = true
        ////////初始化////////
        // 1.获取数据
        function getItems(page, limit) {
            //添加动画
            showLoader()
            const API = `https://api.javascripttutorial.net/v1/quotes/?page=${page}&limit=${limit}`
            // 发送请求,获取数据
            const xhr = new XMLHttpRequest()
            xhr.open('GET', API, true)
            xhr.onload = () => {
                if (xhr.status === 200) {
                    // 通过parse解析xhr.http的响应
                    const itemData = JSON.parse(xhr.response)
                    renderItems(itemData.data)
                    all = itemData.total //total总共有多少页
                }
            }
            xhr.send() //发送请求
        }
        // getItems(currentpage, limit)
        // 渲染数据
        // let str = ''
        function renderItems(data) {
            data.forEach((itme) => {
                const div = document.createElement('div')
                //className 获取或设置指定元素的 class 属性的值。
                div.className = 'item'
                div.innerHTML = `<span>${itme.id}</span>
                    <p>${itme.quote}</p>
                    <address>${itme.author}</address> 
                    `
                itemsEl.appendChild(div) //在item元素里面的尾部添加
            });
            //删除动画
            hideLoader()
            finished = true
        }
        function showLoader() {
            loader.classList.add('show')
        }
        function hideLoader() {
            loader.classList.remove('show')
        }
        // 初始化
        getItems(currentpage, limit) //函数头部+112行

        // 滚动条滚动到视口底部时 加载下一组数据
        // 视口高度 + 滚动距离 >= 文档高度
        window.addEventListener('scroll', () => {
            // const a = document.documentElement.clientHeight
            // const b = document.documentElement.scrollTop
            // const c = document.documentElement.scrollHeight - 5
            // const c = document.documentElement.scrollHeight
            //se6 新增表达式语法：解构 + es6新增对象语法：对象属性的简写
            const { clientHeight, scrollTop, scrollHeight } = document.documentElement
            if (clientHeight + scrollTop >= scrollHeight && currentpage < Math.ceil(all / limit)) { //Math.ceil向上取整Math.ceil() 函数总是四舍五入并返回大于等于给定数字的最小整数。
                // const {clientHeight:a,scrollTop:b,scrollHeight:c} = document.documentElement
                // if (a + b >= c && currentpage < Math.ceil(all / limit)) {
                // if (a + b >= c && (all === 0 || currentpage < Math.ceil(all / limit))) {
                if (!finished) return //第二次scroll会返回
                finished = false //表示下一组数据还没有完成
                // setTimeout(() => {
                currentpage++
                getItems(currentpage, limit) //和158一样
                // }, 500)
            }
            //currentpage页码
            if (currentpage === Math.ceil(all / limit) && finished) {
                if (reached) return
                reached = true
                const div = document.createElement('div')
                div.innerHTML = '我是有底线的'
                itemsEl.appendChild(div) //输出页面
            }
        })
    </script>
</body>

</html>
