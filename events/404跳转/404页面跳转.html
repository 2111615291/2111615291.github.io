<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <style>
        body{
            background-color: rgb(41, 103, 161);
        }
    </style>
</head>

<body>
    <p>页面没有找到 5秒钟之后将会带您进入新浪首页</p>

    <script>
        // console.log(location.href);
        // console.log(window.location);
        // window.location = 'http://www.sina.com.cn'
        //href获取地址栏的地址
        const p = document.querySelector('p')
        let num = 5
        let timer = null

        jump()
        clearInterval(timer)
        function jump() {
            if(num == 0){
                window.location.href = 'http://www.sina.com.cn'
                // document.location.href = 'http://www.sina.com.cn'
                clearInterval(timer)
            } else{
                p.innerHTML = `页面没有找到 ${num}秒钟之后将会带您进入新浪首页`
                num--
            }
        }
        timer =  setInterval(jump, 1000)

    </script>
</body>

</html>
