<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(50, 48, 48);
        }

        #app {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 5px;
            width: 800px;
            height: 100vh;
            border: 1px solid red;
        }

        #app div {
            width: 20px;
            height: 20px;
            background-color: aqua;
            transition: .5s;
        }

    </style>
</head>

<body>
    <div id="app"></div>

    <script>
        const div = document.querySelector('#app')
        let timer

        const ys = ['red','yellow','pink','blueviolet']

        for (let i = 0; i < 800; i++) {
            div.innerHTML += '<div></div>'
        }
        const divArr = document.querySelectorAll('#app div')
        divArr.forEach((div,e) => {
            div.addEventListener('mouseover', () => {
                div.style.background = `${ys[e % ys.length]}`
            })
            div.addEventListener('mouseout', () =>{
                timer = setTimeout(() => {
                    div.style.background = 'aqua'
                },1000)
            })
        })

    </script>
</body>

</html>
