<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        button,
        body,
        p,ul {
            padding: 0;
            margin: 0;
        }

        body {
            font-size: 16px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 150px;
        }

        #accordion {
            width: 40vw;
            border: 1px solid black;
        }

        button {
            background-color: rgb(246, 246, 9);
            width: 100%;
            border: none;
            padding: 10px 10px;
            text-align: left;
            position: relative;
            font-weight: 600;
        }

        button:hover {
            cursor: pointer;
        }
        .content {
            max-height: 0;
            overflow: hidden;
            background-color: rgb(99, 45, 236);
            /* transition:.8s; */
        }
        ul{
            list-style: none;
        }
       li{
            padding: 5px;
            line-height: 20px;
            border-bottom: 1px solid black;
        }
        .active+.content {
            transition: 1s;
            max-height: 250px;
        }
       .color{
        background-color: rgb(7, 245, 66);
       } 
    </style>
</head>

<body>
    <!-- 手风琴：accordion -->
    <section id="accordion">
        <div class="item">
            <button>我的好友</button>
            <div class="content">
                <ul>
                    <li>黄奕轩</li>
                    <li>黄天罡</li>
                    <li>黄子轩</li>
                    <li>黄铭然</li>
                    <li>黄俊驰</li>
                </ul>
            </div>
        </div>
        <div class="item">
            <button>企业好友</button>
            <div class="content">
                <ul>
                    <li>马浩松</li>
                    <li>梁浩然</li>
                    <li>吕伟兆</li>
                    <li>杨雨潼</li>
                    <li>钱鑫惢</li>
                </ul>
            </div>
        </div>
        <div class="item">
            <button>黑名单</button>
            <div class="content">
                <ul>
                    <li>龙剑华</li>
                    <li>陆立志</li>
                    <li>齐绍辉</li>
                    <li>陈有红</li>
                    <li>韩天宇</li>
                </ul>
            </div>
        </div>
    </section>
    <script>
        const divArr = document.querySelectorAll(".content")
        const btnArr = document.querySelectorAll("button")
        const liArr = document.querySelectorAll("li")
        let last = btnArr[0]
        btnArr.forEach((btn) => btn.addEventListener("click", (ev) => {
            //2:清除上一个的active
            if (btn.classList.contains("active")) {
                btn.classList.toggle("active")
                btn.style.background = "rgb(246, 246, 9)"
            } else {
                last.classList.remove("active")
                last.style.background = "rgb(246, 246, 9)"
                btn.style.background = " rgb(246, 246, 9)"
                //1.加类
                btn.classList.add("active")
                //3.修改last当前点击的btn
            }
            last = btn
        }))
        let last1 = liArr[0]
        liArr.forEach((li) => li.addEventListener("click", (ev) => {
            last1.classList.remove("color")
            li.classList.add("color")
            last1 = li
            
        }))
    </script>
</body>

</html>
